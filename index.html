<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <div data-bind="with: currentcat">
        <ul data-bind="foreach: catlist">
            <li data-bind="text: name, click: setcat"></li>
        </ul>

        <h1 data-bind="text: name"></h1>
        <h2 data-bind="text: level"></h2>
        <div data-bind="text: score"></div>
        <img src="" alt="cute cat" data-bind="attr: {src: imgsrc}, click: $parent.incrementcounter">
        <p data-bind="text: nickname">Nicknames</p>
        <ul data-bind="foreach: nameslist">
            <li data-bind="text: $data"></li>
        </ul>
    </div>
</body>
</html>
